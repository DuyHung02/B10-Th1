<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
<h2>Vòng lặp for</h2>
<div id="demo"></div>
<script>
    let text = ""
    for (i = 0; i < 5; i ++) {
        text += "The number is " + i + '<br>';
    }
    document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
